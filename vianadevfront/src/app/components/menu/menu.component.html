<div class="flex items-center justify-end w-full">
  <!-- Ícone hambúrguer para mobile, sempre visível em telas menores -->
  <button class="md:hidden flex items-center ml-auto" (click)="isDrawerOpen = true" aria-label="Abrir menu">
    <svg class="w-8 h-8 text-amber-50" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Menu padrão para desktop/tablet -->
  <div class="hidden md:block text-amber-50 me-10">
    <ul class="flex tracking-wider space-x-24 font-[Montserrat_Alternates] text-sm font-medium">
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Sobre')">Sobre</a></li>
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Skills')">Skills</a></li>
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Portfolio')">Portfólio</a></li>
      <li><a href="#"
        class="hover:text-orange-700 transition duration-300 rounded-[30px] border-[3px] border-transparent"
        style="background-image: linear-gradient(#000, #000), linear-gradient(to right, #FF3C57, #8E0038); background-clip: padding-box, border-box; background-origin: padding-box, border-box; padding: 1.5px 15px; transition: background-image 2ms ease;"
        (click)="scrollToSection($event, 'Contato')"
        onmouseover="this.style.backgroundImage='linear-gradient(#000, #000), linear-gradient(to right, #8E0038, #FF3C57)';"
        onmouseout="this.style.backgroundImage='linear-gradient(#000, #000), linear-gradient(to right, #FF3C57, #8E0038)';">
        Contato
      </a></li>
    </ul>
  </div>
</div>

<!-- Drawer lateral para mobile -->
<div *ngIf="isDrawerOpen" class="fixed inset-0 z-50 bg-black bg-opacity-60 flex md:hidden" (click)="isDrawerOpen = false">
  <nav class="bg-zinc-950 w-64 h-full p-6 flex flex-col space-y-6" (click)="$event.stopPropagation()">
    <button class="self-end mb-4" (click)="isDrawerOpen = false" aria-label="Fechar menu">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <ul class="flex flex-col space-y-6 font-[Montserrat_Alternates] text-lg font-medium text-amber-50">
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Sobre'); isDrawerOpen = false">Sobre</a></li>
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Skills'); isDrawerOpen = false">Skills</a></li>
      <li><a href="#" class="hover:text-rose-500 transition duration-200" (click)="scrollToSection($event, 'Portfolio'); isDrawerOpen = false">Portfólio</a></li>
      <li><a href="#"
        class="hover:text-orange-700 transition duration-300 rounded-[30px] border-[3px] border-transparent"
        style="background-image: linear-gradient(#000, #000), linear-gradient(to right, #FF3C57, #8E0038); background-clip: padding-box, border-box; background-origin: padding-box, border-box; padding: 1.5px 15px; transition: background-image 2ms ease;"
        (click)="scrollToSection($event, 'Contato'); isDrawerOpen = false"
        onmouseover="this.style.backgroundImage='linear-gradient(#000, #000), linear-gradient(to right, #8E0038, #FF3C57)';"
        onmouseout="this.style.backgroundImage='linear-gradient(#000, #000), linear-gradient(to right, #FF3C57, #8E0038)';">
        Contato
      </a></li>
    </ul>
  </nav>
</div>
